<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="body">
  <main class="main flex col">
    <article class="card flex col">
      <div class="image"></div>
      <section class="container flex col">
        <div class="text flex col">
          <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="data flex col">
          <p class="stats-container flex col">
            <span class="stats-data">10k+</span>
            <span class="stats-unit">companies</span>
          </p>
          <p class="stats-container flex col">
            <span class="stats-data">314</span>
            <span class="stats-unit">templates</span>
          </p>
          <p class="stats-container flex col">
            <span class="stats-data">12m+</span>
            <span class="stats-unit">queries</span>
          </p>
        </div>
      </section>
    </article>
  </main>
  
  <footer class="footer flex">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/DragonFireShield">DragonFireShield</a>.
    </div>
  </footer>
</body>
</html>
